<div class="course-card">
  <div class="d-flex flex-lg-nowrap flex-wrap justify-content-between align-items-center heading">
    <h2>{{course.title}}</h2>
    <div>
      <span>
        <img src='./assets/icons/ic-clock.svg' class="icon">
        {{course.duration | time}}
      </span>
      <span>
        <img src='./assets/icons/ic-calendar.svg' class="icon">
        {{course.date | date}}
      </span>
    </div>
  </div>

  <div class="d-flex flex-lg-nowrap flex-wrap justify-content-between align-items-center">
    <p>{{course.description}}</p>
    <div class="buttons-wrapper">
      <button class="edit-button" (click)="onEdit()">Edit</button>
      <button class="delete-button" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
