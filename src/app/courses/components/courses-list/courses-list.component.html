<div class="add-course-button-container">
  <button>
    <img src='./assets/icons/ic-plus.svg' class="icon">
    Add course
  </button> 
</div>

<app-course-card *ngFor="let course of courses | slice:0:3" [course]="course"></app-course-card>

<div *ngIf="courses.length>3" class="load-more-block"><a href="/">LOAD MORE</a></div>
