<div class="login-container">
  <h3>Login</h3>

  <label for="email">E-mail:</label>
  <input type="text" name="email" [(ngModel)]="email" placeholder="Enter e-mail">

  <label for="password">Password:</label>
  <input type="text" name="password" [(ngModel)]="password" placeholder="Enter password">

  <a href="/">Fogot password?</a>

  <button (click)="onLogin()">Login</button>
</div>
