<app-spinner *ngIf="isUserAuthentificating | async"></app-spinner>

<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-container">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Login</h3>
    <span *ngIf="isAuthentificationFailed | async" class="error">Wrong e-mail or password</span>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <label for="email">E-mail:</label>
    <span class="required" [class.error]="loginForm.get('email').touched && loginForm.get('email').invalid">
      *required
    </span>
  </div>
  <input id="email" formControlName="email" type="text" placeholder="Enter e-mail">

  <div class="d-flex justify-content-between align-items-center">
    <label for="password">Password:</label>
    <span class="required" [class.error]="loginForm.get('password').touched && loginForm.get('password').invalid">
      *required
    </span>
  </div>
  <input id="password" formControlName="password" type="password" placeholder="Enter password">

  <a href="/">Fogot password?</a>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
